<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCTRA - Plugin-Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="././css/custom.css">
</head>
<body class="bg-black text-white font-poppins">
  <!-- Header -->
  <header class="fixed top-0 w-full bg-[#0e0e0e]/90 backdrop-blur-md z-10 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <img src="././../assets/logo/logo.png" alt="OCTRA Logo" class="h-10 logo">
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="text-white hover:text-[#00c6ff]">Home</a>
        <a href="projects.html" class="text-white hover:text-[#00c6ff]">Projekte</a>
        <a href="stats.html" class="text-white hover:text-[#00c6ff]">Stats</a>
      </nav>
      <button class="md:hidden hamburger">â˜°</button>
    </div>
  </header>

  <!-- Plugin-Manager -->
  <main class="container mx-auto pt-20 pb-16 px-4">
    <h1 class="text-4xl font-bold text-[#a259ff] mb-8 text-center">Plugin-Manager</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-[#a259ff] mb-2">Economy</h2>
        <p class="text-white/90 mb-4">Verwalte die Wirtschaft deines Servers.</p>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="bg-[#1a1a1a] p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-[#a259ff] mb-2">Moderation</h2>
        <p class="text-white/90 mb-4">Halte deinen Server sauber.</p>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </main>

  <!-- Ambient Container and Mobile Navigation -->
  <div id="octra-ambient"></div>
  <nav class="octra-mobile-nav">
    <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
    <a href="projects.html"><img src="assets/icons/projects.svg" alt="Projekte"></a>
    <a href="stats.html"><img src="assets/icons/stats.svg" alt="Stats"></a>
    <a href="impressum.html"><img src="assets/icons/info.svg" alt="Impressum"></a>
    <a href="profile.html"><img src="assets/icons/profile.svg" alt="Profil"></a>
  </nav>

  <!-- Footer -->
  <footer class="bg-[#0e0e0e] py-6">
    <div class="container mx-auto text-center text-white/70">
      <p>&copy; 2025 OCTRA. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script src="././js/nav.js"></script>
  <script src="scripts/animations.js"></script>
  <script src="scripts/particles.min.js"></script>
  <script>particlesJS.load('octra-ambient', 'scripts/particles-config.js');</script>
</body>
</html>
