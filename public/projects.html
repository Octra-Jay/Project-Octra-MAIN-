<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCTRA - Projekte</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/custom.css">
</head>
<body class="bg-black text-white font-poppins">
  <!-- Partikel-Hintergrund -->
  <div id="particles-js" class="fixed inset-0 z-0"></div>

  <!-- Hero-Section -->
  <section class="min-h-screen flex items-center justify-center relative z-10 pt-8 px-4 animate-hero-load">
    <div class="container mx-auto text-center bg-gray-900 bg-opacity-20 backdrop-blur-md rounded-lg p-8">
      <h1 class="text-5xl md:text-7xl font-bold text-white neon-text animate-pulse-glow">Unsere Projekte</h1>
      <p class="text-xl md:text-2xl text-gray-300 mt-4 max-w-3xl mx-auto animate-fade-in">
        Entdecke die innovativen Projekte von OCTRA.
      </p>
    </div>
  </section>

  <!-- Ambient-Container fÃ¼r Partikel-Animation -->
  <div id="octra-ambient"></div>

  <!-- Mobile-Navbar -->
  <nav class="octra-mobile-nav">
    <a href="index.html"><img src="assets/icons/home.svg" alt="Home"></a>
    <a href="projects.html"><img src="assets/icons/projects.svg" alt="Projekte"></a>
    <a href="stats.html"><img src="assets/icons/stats.svg" alt="Stats"></a>
    <a href="impressum.html"><img src="assets/icons/info.svg" alt="Impressum"></a>
    <a href="profile.html"><img src="assets/icons/profile.svg" alt="Profil"></a>
  </nav>

  <!-- Footer -->
  <footer class="bg-gray-900 bg-opacity-20 backdrop-blur-md p-4 relative z-10 text-center text-gray-400">
    <p>&copy; 2025 OCTRA. Alle Rechte vorbehalten.</p>
  </footer>

  <!-- Skripte -->
  <script src="scripts/animations.js"></script>
  <script src="scripts/particles.min.js"></script>
  <script>particlesJS.load('octra-ambient', 'scripts/particles-config.js');</script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('nav a').forEach(link => {
        const href = link.getAttribute('href').replace(/^\//, '');
        if (href === currentPath) {
          link.classList.add('active');
        }
      });

      // Debugging
      console.log('custom.css loaded:', !!document.querySelector('link[href="./styles/custom.css"]'));
      console.log('particles.js loaded:', !!document.querySelector('script[src="./scripts/particles.js"]'));
      console.log('particles-config.js loaded:', !!document.querySelector('script[src="./scripts/particles-config.js"]'));
      console.log('Icons loaded:', document.querySelectorAll('nav img').length);
      console.log('Particles div:', !!document.getElementById('particles-js'));
    });
  </script>
</body>
</html>
